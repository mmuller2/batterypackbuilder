<html>
  <head>
    <title>Battery pack builder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="mainContainer">
      <div class="header">
        <h1 class="headerTitle">Battery Pack Builder 1.0</h1>
      </div>

      <div class="submit">
        <div class="card-1">
          <p class="submitParagraph">Input cell capacities</p>
        </div>

        <div class="form-style">
          <div class="flex-container">
          <div class="flex-items">
          <form id="submitform">
            <label for="Cell1" class="inputDescriptions">Cell1(in mha):</label><br />
            <input type="number" id="Cell1" name="capacity" /><br />
            <label for="Cell2" class="inputDescriptions">Cell2(in mha):</label><br />
            <input type="number" id="Cell2" name="capacity" /><br />
            <label for="Cell3" class="inputDescriptions">Cell3(in mha):</label><br />
            <input type="number" id="Cell3" name="capacity" /><br />
            <label for="Cell4" class="inputDescriptions">Cell4(in mha):</label><br />
            <input type="number" id="Cell4" name="capacity" /><br />
            <label for="Cell5" class="inputDescriptions">Cell5(in mha):</label><br />
            <input type="number" id="Cell5" name="capacity" /><br />
          </div>
          <div class="flex-items">
            <label for="Cell6" class="inputDescriptions">Cell6(in mha):</label><br />
            <input type="number" id="Cell6" name="capacity" /><br />
            <label for="Cell7" class="inputDescriptions">Cell7(in mha):</label><br />
            <input type="number" id="Cell7" name="capacity" /><br />
            <label for="Cell8" class="inputDescriptions">Cell8(in mha):</label><br />
            <input type="number" id="Cell8" name="capacity" /><br />
            <label for="Cell9" class="inputDescriptions">Cell9(in mha):</label><br />
            <input type="number" id="Cell9" name="capacity" /><br />
            <label for="Cell10" class="inputDescriptions">Cell10(in mha):</label><br />
            <input type="number" id="Cell10" name="capacity" /><br /><br />
          </div>
        </div>
            <input
              class="myButton"
              type="submit"
              id="submitYourPackButton"
              value="Submit your capacities"
            />
          </form>
        </div>
        <div class="card-1">
          <button id="deletePack" class="myButton" type="button">
            Delete your batteries
          </button>
        </div>
      </div>

      <div class="getAll">
        <div class="card-1">
          <button id="getPack" class="myButton" type="button">
            Get all your batteries â†»
          </button>
        </div>
        <div class="batteryList">
          <ol id="creatingDOMelement"></ol>
        </div>
      </div>

      <div class="bestPack flex-container">
        <div class="flex-items">
          <div class="form-style">
            <label for="inputValue" class="inputDescriptions"
              >Input the number of cells in your pack</label
            ><br />
            <input type="number" id="inputValue" />

            <button id="three" class="myButton" type="button">
              Best cells for your pack
            </button>
          </div>
          <div class="batteryList"><ol id="creatingDOMelement2"></ol></div>
        </div>
        <div class="flex-items">
          <div>
            <div class="form-style">
              <label for="inputValueById" class="inputDescriptions"
                >Input the cell number you would like to see</label
              ><br />
              <input type="number" id="inputValueById" />

              <button id="getPackId" class="myButton" type="button">
                View your cell
              </button>
            </div>
          </div>
          <div class="batteryList"><ol id="creatingDOMelement3"></ol></div>
        </div>
      </div>

      <div class="footer">contact me</div>

      <script src="./js/front.js"></script>
    </div>
  </body>
</html>
